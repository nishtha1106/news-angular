<div class="container">
    <div class="card-group">
      <div class="card cardsize">
        <div class="row">
          <div class='col-md-6' *ngFor="let news of news.articles">
            <img class="card-img-top cardimg" src="{{news.urlToImage}}" alt="No image">
            <div class="card-body">
              <h4 class="card-title"> <a href="{{news.url}}" target="blank">{{news.title}}</a></h4>
              <p class="card-text">
                {{news.description}}
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
