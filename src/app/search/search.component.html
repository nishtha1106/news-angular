<!DOCTYPE html>
<html>
<div class="container">
  <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
    <a class="navbar-brand" href="#">News</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Favorites <span class="sr-only"></span></a>
        </li>
        
        <li class="nav-item">
          <a class="nav-link disabled" href="#"></a>
        </li>
      </ul>
        <select name="search"#searchTerm>
          <option *ngFor="let news of post" #name [value]="news.id">{{news.name}}</option>
        </select>
        <a class="btn btn-sm btn-info btn-outline-success my-2 my-sm-0" (click)="searchNews(searchTerm)">Search</a>

    </div>
  </nav>

 <h1 class="jumbotron">News Nation</h1>
  <h2>Search your news</h2>
  <br>
  
</div>

</html>
